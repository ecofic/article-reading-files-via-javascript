<!DOCTYPE html>
<html>
    <head>
        <title>Part 2 Examples: Example 1</title>
    </head>

    <body>
        <form>
            <input id="receiptFilesInput" type="file" onchange="onReceiptsSelected()" />
            <br />
            <img id="receiptPreviewImage" />
        </form>

        <script type="text/JavaScript">
            const receiptFilesInput = document.getElementById('receiptFilesInput');
            const receiptPreviewImage = document.getElementById('receiptPreviewImage');

            function onReceiptsSelected() {
                const files = receiptFilesInput.files;
                if (files.length > 0) {
                    const reader = new FileReader();
                    reader.onloadend = (e) => {
                        receiptPreviewImage.src = e.target.result;
                    };
                    reader.readAsDataURL(files[0]);
                }
            }
        </script>
    </body>
</html>
