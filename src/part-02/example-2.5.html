<!DOCTYPE html>
<html>
    <head>
        <title>Part 2 Examples: Example 5</title>
    </head>

    <body>
        <form>
            <input id="receiptFilesInput" type="file" onchange="onReceiptsSelected()" />
        </form>

        <script type="text/JavaScript">
            const receiptFilesInput = document.getElementById('receiptFilesInput');

            function onReceiptsSelected() {
                const files = receiptFilesInput.files;
                if (files.length > 0) {
                    const reader = new FileReader();
                    reader.onloadend = (e) => {
                        console.log(e.target.result);
                    };
                    reader.readAsArrayBuffer(files[0]);
                }
            }
        </script>
    </body>
</html>
