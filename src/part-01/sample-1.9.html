<!DOCTYPE html>
<html>
    <head>
        <title>Part 1 Samples: Sample 9</title>
    </head>

    <body>
        <form>
            <!-- A file input for receipts -->
            <input id="receiptFiles" type="file" multiple style="display:none;" onchange="onReceiptsSelected()" />
            <label id="receiptFilesLabel" for="receiptFiles">Please choose your receipts...</label>
        </form>

        <script type="text/JavaScript">
            function onReceiptsSelected() {
                const receiptFilesLabel = document.getElementById('receiptFilesLabel');
                if (receiptFilesLabel) {
                    const receiptFilesInput = document.getElementById('receiptFiles');
                    if (receiptFilesInput) {
                        const selectedFiles = receiptFilesInput.files;
                        receiptFilesLabel.innerText = `${selectedFiles.length} receipt(s) selected.`;
                    }
                }
            }
        </script>
    </body>
</html>
